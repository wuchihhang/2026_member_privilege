<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員方案規格比較表</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 和 ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- 引入 Babel 用於解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 自定義捲軸樣式 */
        .custom-scrollbar::-webkit-scrollbar {
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // 為了讓這份檔案能單獨運作，我們手動定義圖示組件
        const Icons = {
            Check: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="20 6 9 17 4 12"/></svg>
            ),
            X: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            ),
            Shield: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            ),
            Zap: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
            ),
            Diamond: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M6 3h12l4 6-10 13L2 9Z"/></svg>
            ),
            Crown: (props) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></svg>
            )
        };

        const ComparisonTable = () => {
            const tiers = [
                { 
                    id: 'free', 
                    name: '冒險者', 
                    sub: '免費會員', 
                    theme: 'gray',
                    headerBg: 'bg-slate-50',
                    borderColor: 'border-slate-200',
                    textColor: 'text-slate-600',
                    accentColor: 'text-slate-500',
                    btnStyle: 'bg-white border border-slate-300 text-slate-600 hover:bg-slate-50',
                    icon: null
                },
                { 
                    id: 'basic', 
                    name: '防雷守護神', 
                    sub: '初階版', 
                    theme: 'sky',
                    headerBg: 'bg-sky-50',
                    borderColor: 'border-sky-100',
                    textColor: 'text-sky-900',
                    accentColor: 'text-sky-500',
                    btnStyle: 'bg-sky-500 text-white hover:bg-sky-600 shadow-sm shadow-sky-200',
                    icon: null
                },
                { 
                    id: 'medium', 
                    name: '高CP達人', 
                    sub: '中階版', 
                    theme: 'indigo',
                    headerBg: 'bg-indigo-50',
                    borderColor: 'border-indigo-100',
                    textColor: 'text-indigo-900',
                    accentColor: 'text-indigo-500',
                    btnStyle: 'bg-indigo-600 text-white hover:bg-indigo-700 shadow-sm shadow-indigo-200',
                    icon: null
                },
                { 
                    id: 'high', 
                    name: '全域視角', 
                    sub: '高階版', 
                    theme: 'violet',
                    headerBg: 'bg-violet-50',
                    borderColor: 'border-violet-100',
                    textColor: 'text-violet-900',
                    accentColor: 'text-violet-500',
                    btnStyle: 'bg-violet-600 text-white hover:bg-violet-700 shadow-sm shadow-violet-200',
                    icon: <Icons.Diamond className="w-3 h-3 inline ml-1" />
                },
                { 
                    id: 'vvip', 
                    name: '共構大使', 
                    sub: '黑金 VVIP', 
                    theme: 'gold',
                    headerBg: 'bg-gradient-to-b from-amber-100/50 to-amber-50/50',
                    borderColor: 'border-amber-200',
                    textColor: 'text-amber-900',
                    accentColor: 'text-amber-600',
                    btnStyle: 'bg-gradient-to-r from-amber-500 to-yellow-500 text-white hover:from-amber-400 hover:to-yellow-400 shadow-md shadow-amber-200',
                    highlight: true,
                    icon: <Icons.Crown className="w-4 h-4 inline ml-1 text-yellow-600" />
                },
            ];

            const rows = [
                { 
                    category: '基礎門檻',
                    items: [
                        { label: '每月價格', type: 'price', values: [0, 100, 399, 699, 1288] },
                        { label: '資產內容', values: ['雷卡', '雷卡', '紫金卡', '金卡', '特別隱藏卡'] },
                        { label: '基本積分', values: ['0', '100', '300', '500', '1000'] },
                    ]
                },
                {
                    category: '優惠權益',
                    items: [
                        { label: '優惠票數', values: ['0', '2', '3', '3', '5'] },
                        { label: '優惠折扣', values: ['-', '任意 100', '合作200\n自家300', '合作300\n自家500', '合作隨意\n自家 500-700'] },
                        { label: '折扣券期限', values: ['-', '30天', '40天', '50天', '60天'] },
                        { label: '朋友共享權限', type: 'boolean', values: [false, false, true, true, true], note: 'VVIP限訂閱朋友' },
                    ]
                },
                {
                    category: '進階福利',
                    items: [
                        { label: '新品搶先看', values: [false, false, '後台前三天', '後台前七天', '所有小道消息'] },
                        { label: '肉球限定道具', type: 'boolean', values: [false, false, true, true, true] },
                        { 
                            label: '年繳專屬福利', 
                            type: 'tags', 
                            values: [
                                '-', 
                                '-', 
                                ['21%折扣', '折扣券期限延長至185天'], 
                                ['包爽保險', '折扣券期限延長至365天'], 
                                ['好友推坑工具', '包爽保險 Plus', '指定開箱1000補貼/月'] 
                            ] 
                        },
                    ]
                },
                {
                    category: '回饋與保險',
                    items: [
                        { label: '廠商回扣', values: ['-', '-', '200 + Max300', '300 + Max500', '500 + Max1000'] },
                        { label: '年度訂閱回扣可領現金', type: 'boolean', values: [false, false, true, true, true] },
                        { label: '包爽保險 (不滿意退費)', values: [false, false, false, '退 $500', '退 $600'] },
                    ]
                }
            ];

            const renderCell = (value, type, tierIndex) => {
                const tier = tiers[tierIndex];
                const isVVIP = tier.id === 'vvip';

                if (type === 'price') {
                    return (
                        <div className="flex items-baseline justify-center gap-1">
                            <span className={`text-sm font-medium ${isVVIP ? 'text-amber-600' : 'text-gray-400'}`}>$</span>
                            <span className={`text-2xl font-bold tracking-tight ${isVVIP ? 'text-amber-900' : 'text-gray-900'}`}>{value}</span>
                        </div>
                    );
                }
                
                if (type === 'boolean') {
                    if (value === true) return <Icons.Check className={`w-5 h-5 mx-auto ${isVVIP ? 'text-amber-500' : tier.accentColor}`} />;
                    if (value === false) return <Icons.X className={`w-4 h-4 mx-auto ${isVVIP ? 'text-amber-900/20' : 'text-slate-200'}`} />;
                }

                if (type === 'tags' && Array.isArray(value)) {
                    return (
                        <div className="flex flex-col gap-1.5 items-center w-full">
                            {value.map((tag, idx) => (
                                <span 
                                    key={idx} 
                                    className={`
                                        px-2 py-1 rounded text-[11px] font-medium w-full max-w-[140px] truncate border
                                        ${isVVIP 
                                            ? 'bg-amber-100 text-amber-800 border-amber-200' 
                                            : 'bg-white text-gray-600 border-gray-200 shadow-sm'
                                        }
                                    `}
                                    title={tag}
                                >
                                    {tag}
                                </span>
                            ))}
                        </div>
                    );
                }

                if (value === false || value === '-') {
                    return <span className={`${isVVIP ? 'text-amber-900/30' : 'text-slate-300'}`}>-</span>;
                }
                
                if (typeof value === 'string' && value.includes('\n')) {
                    return (
                        <div className="flex flex-col gap-1">
                            {value.split('\n').map((line, i) => (
                                <span key={i} className={`block whitespace-nowrap text-xs ${isVVIP ? 'text-amber-900' : 'text-gray-600'}`}>
                                    {line}
                                </span>
                            ))}
                        </div>
                    );
                }

                return (
                    <span className={`whitespace-pre-line ${isVVIP ? 'text-amber-950 font-medium' : 'text-gray-700'}`}>
                        {value}
                    </span>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 text-gray-800 p-4 md:p-12 font-sans">
                    <div className="max-w-7xl mx-auto mb-10 text-center">
                        <h1 className="text-3xl font-extrabold text-slate-900 mb-3 tracking-tight">
                            選擇您的會員方案
                        </h1>
                        <p className="text-slate-500 text-lg max-w-2xl mx-auto">
                            真實資訊才是本體，其他都是贈品。<br className="md:hidden" />透明價格，無隱藏費用。
                        </p>
                    </div>

                    <div className="max-w-7xl mx-auto relative rounded-2xl shadow-xl overflow-hidden bg-white ring-1 ring-slate-200">
                        <div className="overflow-x-auto custom-scrollbar">
                            <table className="w-full text-sm text-left border-collapse min-w-[900px]">
                                <thead>
                                    <tr>
                                        <th className="sticky left-0 top-0 z-20 bg-white p-6 min-w-[160px] border-b border-slate-100">
                                            <span className="text-slate-400 text-xs font-bold uppercase tracking-wider">比較項目</span>
                                        </th>
                                        
                                        {tiers.map((tier) => (
                                            <th key={tier.id} className={`p-6 min-w-[160px] text-center align-top relative transition-colors duration-200 ${tier.headerBg}`}>
                                                {!tier.highlight && (
                                                    <div className={`absolute top-0 inset-x-0 h-1.5 ${tier.id === 'basic' ? 'bg-sky-500' : tier.id === 'medium' ? 'bg-indigo-500' : tier.id === 'high' ? 'bg-violet-500' : 'bg-slate-200'}`} />
                                                )}
                                                {tier.highlight && (
                                                    <div className="absolute top-0 inset-x-0 h-1.5 bg-gradient-to-r from-amber-300 via-yellow-400 to-amber-300" />
                                                )}

                                                <div className={`text-xs font-bold uppercase tracking-wide mb-2 ${tier.accentColor}`}>
                                                    {tier.sub}
                                                </div>
                                                <div className={`text-lg font-bold flex items-center justify-center gap-1 mb-4 ${tier.textColor}`}>
                                                    {tier.name}
                                                    {tier.icon}
                                                </div>
                                                
                                                <button className={`w-full py-2.5 px-4 rounded-lg text-sm font-semibold transition-all hover:-translate-y-0.5 active:translate-y-0 ${tier.btnStyle}`}>
                                                    選擇方案
                                                </button>
                                            </th>
                                        ))}
                                    </tr>
                                </thead>
                                
                                <tbody>
                                    {rows.map((section, sIndex) => (
                                        <React.Fragment key={section.category}>
                                            <tr className="bg-slate-50/80">
                                                <td className="sticky left-0 z-10 bg-slate-50 p-3 pl-6 border-b border-slate-100 font-bold text-xs text-slate-500 uppercase tracking-wider">
                                                    {section.category}
                                                </td>
                                                <td colSpan={5} className="p-3 border-b border-slate-100"></td>
                                            </tr>

                                            {section.items.map((row, rIndex) => (
                                                <tr key={rIndex} className="group hover:bg-slate-50/50 transition-colors">
                                                    <td className="sticky left-0 z-10 bg-white group-hover:bg-slate-50/50 p-4 pl-6 border-b border-slate-100 shadow-[4px_0_24px_-4px_rgba(0,0,0,0.02)]">
                                                        <div className="flex flex-col">
                                                            <span className="font-medium text-slate-700">{row.label}</span>
                                                            {row.note && <span className="text-[10px] text-rose-500 mt-1">{row.note}</span>}
                                                        </div>
                                                    </td>
                                                    
                                                    {tiers.map((tier, tIndex) => {
                                                        const isVVIP = tier.id === 'vvip';
                                                        const bgClass = isVVIP 
                                                            ? 'bg-amber-50/30 border-slate-100' 
                                                            : 'bg-white border-slate-100 group-hover:bg-slate-50/50';

                                                        return (
                                                            <td key={tIndex} className={`p-4 border-b text-center align-middle ${bgClass} ${isVVIP ? 'shadow-[inset_2px_0_10px_-4px_rgba(251,191,36,0.05)]' : ''}`}>
                                                                {renderCell(row.values[tIndex], row.type, tIndex)}
                                                            </td>
                                                        );
                                                    })}
                                                </tr>
                                            ))}
                                        </React.Fragment>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto mt-12 grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex items-start gap-4">
                            <div className="p-3 bg-blue-50 text-blue-600 rounded-lg flex-shrink-0">
                                <Icons.Shield className="w-6 h-6" />
                            </div>
                            <div>
                                <h4 className="font-bold text-slate-900 mb-2">包爽保險機制</h4>
                                <p className="text-slate-600 text-sm leading-relaxed mb-2">
                                    消費時不滿意立即反應，溝通無效立退現金。
                                    <span className="block mt-1 font-medium text-blue-700">高階版退 $500 / VVIP版退 $600</span>
                                </p>
                                <p className="text-xs text-slate-400">* 務必於消費時間內立即反應，離場後不接受申訴。</p>
                            </div>
                        </div>
                        
                        <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex items-start gap-4">
                            <div className="p-3 bg-amber-50 text-amber-600 rounded-lg flex-shrink-0">
                                <Icons.Zap className="w-6 h-6" />
                            </div>
                            <div>
                                <h4 className="font-bold text-slate-900 mb-2">2026 新版升級重點</h4>
                                <ul className="text-slate-600 text-sm space-y-2 list-none">
                                    <li className="flex items-start gap-2">
                                        <span className="text-amber-500 mt-0.5">•</span>
                                        <span><span className="font-medium text-slate-900">核心價值重塑</span>：折扣券正式定義成贈品，資訊和保險才是核心價值。</span>
                                    </li>
                                    <li className="flex items-start gap-2">
                                        <span className="text-amber-500 mt-0.5">•</span>
                                        <span><span className="font-medium text-slate-900">選擇暴增</span>：優惠券數量增加，全合作店家可用，每日超過 30 種選擇。</span>
                                    </li>
                                    <li className="flex items-start gap-2">
                                        <span className="text-amber-500 mt-0.5">•</span>
                                        <span><span className="font-medium text-slate-900">權益下放</span>：中階會員現在也能提早三天知道誰將過來。</span>
                                    </li>
                                    <li className="flex items-start gap-2">
                                        <span className="text-amber-500 mt-0.5">•</span>
                                        <span><span className="font-medium text-slate-900">保險升級</span>：高階以上方案新增包爽保險。</span>
                                    </li>
                                    <li className="flex items-start gap-2">
                                        <span className="text-amber-500 mt-0.5">•</span>
                                        <span><span className="font-medium text-slate-900">收入機制</span>：新增了回報現金獎勵與成交抽成+聯盟行銷等被動收入。</span>
                                    </li>
                                    <li className="flex items-start gap-2">
                                        <span className="text-amber-500 mt-0.5">•</span>
                                        <span><span className="font-medium text-slate-900">VVIP 尊榮</span>：年度 VVIP 有優先的 $1000 指定開箱補貼。</span>
                                    </li>
                                    <li className="flex items-start gap-2">
                                        <span className="text-amber-500 mt-0.5">•</span>
                                        <span><span className="font-medium text-slate-900">使用規範</span>：支持訂閱並在訂閱期內使用優惠券。</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ComparisonTable />);
    </script>
</body>
</html>
